<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #ff7e5f;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }

        button {
            background: #ff7e5f;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            background: #feb47b;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Compra de Entradas</h1>
        <form action="https://formspree.io/tu-email" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="cantidad">Cantidad de Entradas:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ej: 2" min="1" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="early_bird">Early Bird</option>
                <option value="preventa">Preventa</option>
                <option value="puerta">Puerta</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>Los datos proporcionados serán tratados con confidencialidad.</p>
        </div>
    </div>
</body>
</html>
