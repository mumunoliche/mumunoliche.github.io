<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 5px;
        }

        input:focus, select:focus {
            border-color: #ff7e5f;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }

        button {
            background: #ff7e5f;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            background: #feb47b;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Compra de Entradas</h1>
        <form id="ticketForm" action="https://formspree.io/tu-email" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="cantidad">Cantidad de Entradas:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ej: 2" min="1" required>

            <label for="comprobante">Comprobante de Pago (PDF o Foto):</label>
            <input type="file" id="comprobante" name="comprobante" accept=".pdf, .jpg, .jpeg, .png" required>

            <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>Los datos proporcionados serán enviados a tu correo para su gestión.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('ticketForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío inmediato para agregar lógica
            const formData = new FormData(form);

            // Envía el formulario usando Fetch
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    console.log('Formulario enviado correctamente');
                    alert('Formulario enviado exitosamente.');
                    form.reset();
                } else {
                    console.log('Hubo un problema al enviar el formulario');
                    alert('Ocurrió un error. Intenta nuevamente.');
                }
            }).catch(error => {
                console.error('Error al enviar el formulario:', error);
                alert('Error al enviar el formulario. Por favor, inténtalo más tarde.');
            });
        });
    </script>
</body>
</html>
