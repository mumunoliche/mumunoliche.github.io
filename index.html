<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Compra de Entradas</h1>
        <form id="ticketForm" action="https://formspree.io/f/meookrzr" method="POST" >
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="cantidad">Cantidad de Entradas:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ej: 2" min="1" required>


            <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>Los datos proporcionados serán enviados a tu correo para su gestión.</p>
        </div>
    </div>

    <!-- Enlace al archivo JS -->
    <script src="/script.js"></script>
</body>
</html>
